<div>
    <h1>Pet Information</h1>
    <button mat-raised-button [matMenuTriggerFor]="menu" class="primary">Add Fur Baby</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let option of menuOptions" (click)="onMenuItemClick(option)">{{ option }}</button>
    </mat-menu>
</div>
